<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
  <script src="assets/js/main.js"></script>
  <title>Frontend Mentor | Base Apparel</title>
</head>
<body onload="document.form1.text1.focus()">
  <div class="card">
    <div class="card__logo">
      <img src="assets/img/logo.svg" alt="Logo" class="card__logo-svg">
    </div>
    <div class="card__picture">
      <img src="assets/img/hero-mobile.jpg" alt="Picture of a woman" class="card__picture-mobile">
      <img src="assets/img/hero-desktop.jpg" alt="Picture of a woman" class="card__picture-desktop">
    </div>
    <div class="card__main">
      <h1 class="card__main-heading"><span class="accent">We're</span><br>coming<br>soon</h1>
      <p class="card__main-text">Hello fellow shoppers! We're currently building
        our new fashion store. Add your email below to
        stay up-to-date with announcements and our
        launch deals.</p>

      <form class="card__main-email" name="form1">
        <input type="email" placeholder="Email Address" class="card__main-input" name="text1" id="input"> 
        <img src="assets/img/icon-error.svg" alt="Error icon" class="card__main-error" id="errorimg">
        <button type="submit" class="card__main-button" id="card__main-button" onclick="validate(document.form1.text1)">
            <img src="assets/img/icon-arrow.svg" alt="Submit button" class="card__main-arrow">
        </button>
      </form>
      <h3 class="card__main-errormsg" id="errormsg">Please provide a valid email</h3>
  </div>
</body>
</html>
